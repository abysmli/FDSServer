<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
        Expert Login
    </title>

    <link href="partner-assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="partner-assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="partner-assets/css/animate.css" rel="stylesheet">
    <link href="partner-assets/css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>
                <h1 class="logo-name">FRS</h1>
            </div>
            <h3>Willcome to FRS Expert Center</h3>
            <form class="m-t" role="form" method="post">
                <div class="form-group">
                    <input type="text" name="username" class="form-control" placeholder="username" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="password" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

                <a data-toggle="modal" data-target="#contactModal"><small>Forget Password</small></a>
            </form>
            <p class="m-t"> <small>FRS System © 2016</small> </p>
        </div>
    </div>
    <div class="modal inmodal fade" id="contactModal" tabindex="-1" role="dialog"  aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title">Contact Us</h4>
                </div>
                <div class="modal-body">
                    <p>
                        <strong>Email:</strong> service@frs.com<br/>
                    </p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="partner-assets/js/jquery-2.1.1.js"></script>
    <script src="partner-assets/js/bootstrap.min.js"></script>

</body>

</html>
